<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="diapo.css" />
    <script
      src="https://kit.fontawesome.com/8166d88655.js"
      crossorigin="anonymous"
    ></script>
    <title>Touhou-Sans-Frontière</title>

    <!-- Protect element form getting a 0x0 size -->
    <style>
      #map {
        height: 80%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- NavBar -->
    <nav id="navbar">
      <div class="navbarWrapper">
        <div class="boldtext-container">
          <h3 class="stl-h3-2">
            <span
              class="txt-type"
              data-wait="1500"
              data-words='["Touhou Sans-Frontière", "Touhou Without Border", "国境なき東方"]'
            ></span>
          </h3>
        </div>
        <div class="navmenu-container">
          <ul class="nav-ulist">
            <li class="nav-listitem">
              <a href="index.html" class="link">Acceuil</a>
            </li>
            <li class="nav-listitem">
              <a href="contribuer.html" class="link active-link">Contribuer</a>
            </li>
            <li class="nav-listitem">
              <a href="#" class="link">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="contribute">
      <div class="contribute-content">
        <h3 class="stl-h3-3">Contribuer</h3>
        <p class="stl-p-3">
          Le formulaire de participation est dispobnible en cliquant sur le
          bouton "contribuer".
          <br />
          <br />
          N'oubliez pas de lire les
          <a
            class="link-stl-1"
            target="_blank"
            href="https://docs.google.com/document/d/1sf3pHX_MjXaqPVBEACxy0NXpUSLZiO71eM_Bhusogmg/edit"
            >"Régles de participation"</a
          >
        </p>
        <a
          target="_blank"
          class="btn-apply"
          href="https://docs.google.com/forms/d/e/1FAIpQLSfL6yBiVvdwtCzkChNJI8MtuYBHykE7QMc8nhn8VUCPXZHkPA/viewform"
        >
          contribuer
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="footerWrapper">
        <div class="footer-content">
          <h2>~ Un projet de Touhou-Bohu ~</h2>
          <ul class="footerSocialIcon">
            <li>
              <a target="_blank" href="https://twitter.com/touhoubohu"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a target="_blank" href="https://www.facebook.com/touhoubohu/">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <a target="_blank" href="https://touhoubohu.ch/">
                <i class="fas fa-globe"></i
              ></a>
            </li>
          </ul>
        </div>
        <!-- <div class="footer-content">
          <h2>Acceuil</h2>
          <h2>Contribuer</h2>
          <h2>A Propo</h2>
        </div> -->
        <!-- <h3 class="stl-h3-1 center-text">Footer here</h3> -->
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
  <script src="typescript.js"></script>
</html>
